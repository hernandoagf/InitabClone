<!DOCTYPE html>
<html>
    <head>
        <title>Initab Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/index.css">
        <script src="js/index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    </head>
    <body>
        <div id="app">
            <div class="navBar">
                <div class="menu">
                    <div id="menu-settings">
                        <div class="menu-icon">
                            <i class="fas fa-wrench"></i>
                        </div>
                        <div><span>SETTINGS</span></div>
                    </div>
                    <div id="menu-gists">
                        <div class="menu-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <div><span>GISTS</span></div>
                    </div>
                    <div id="menu-stack">
                        <div class="menu-icon">
                            <i class="fab fa-stack-overflow"></i>
                        </div>
                        <div><span>STACK OVERFLOW</span></div>
                    </div>
                    <div id="menu-trending">
                        <div class="menu-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div><span>TRENDING</span></div>
                    </div>
                    <div id="menu-scratch">
                        <div class="menu-icon">
                            <i class="fas fa-pen"></i>
                        </div>
                        <div><span>SCRATCH PAD</span></div>
                    </div>
                    <div id="menu-playground">
                        <div class="menu-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div><span>PLAYGROUND</span></div>
                    </div>
                    <div id="menu-help">
                        <div class="menu-icon">
                            <i class="fas fa-question"></i>
                        </div>
                        <div><span>HELP/INTRO</span></div>
                    </div>
                </div>
                <div class="menu-footer">
                    <div id="logo-container">
                        <img src="img/initab_logo.svg" alt="Initab logo">
                    </div>
                    <div id="social-icons">
                        <div><a href=""><i class="fab fa-linkedin-in"></i></a></div>
                        <div><a href=""><i class="fab fa-instagram"></i></a></div>
                        <div><a href=""><i class="fab fa-github"></i></a></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="left"></div>
                <div class="center">
                    <div class="relevant"></div>
                    <div class="time"></div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </body>
</html>
